- id: data_structure_dataframe
  domain: basics
  q_fi: "Luo data ydinasevaltioista, niiden presidenteistä/valtiopäämiehistä ja väestömäärästä (ks. https://en.wikipedia.org/wiki/List_of_states_with_nuclear_weapons)"
  q_en: "Create data of states with nuclear weapons, with presidents/heads of state and population (see https://en.wikipedia.org/wiki/List_of_states_with_nuclear_weapons)"
  q_se: "Skapa tabell över stater med kärnvapen, med presidenter och befolkning"
  q_ru: "Создать таблицу государств с ядерным оружием, с президентами и населением"
  ans: |
        data.frame(country = c('United States','Russian Federation','France','United Kingdom','China'),
                    president = c('Donald Trump','Vladimir Putin','François Hollande','Elisabeth II','Xi Jinping'),
                    population = c(1234,1234,1234,1234,1234),
                    stringsAsFactors=FALSE)
                    )
        # Or
        dplyr::data_frame(country = c('United States','Russian Federation','France','United Kingdom','China'),
                    president = c('Donald Trump','Vladimir Putin','François Hollande','Elisabeth II','Xi Jinping'),
                    population = c(1234,1234,1234,1234,1234))
                    )
        tibble::tribble(
        # Or
        ~country, ~president, ~population,
        "United States","Donald Trump",1234,
        "Russian Federation","Vladimir Putin",1234,
        "United Kingdom","François Hollande",1234,
        "France","Elisabeth II", 1234,
        "China" ,"Xi Jinping", 1234
        )
- id: data_structure_dataframe_add_col
  domain: basics
  q_fi: "Lisää ydinasevaltiodataan uusi muuttuja `iso2`, jossa kunkin maan iso2-koodi https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2"
  q_en: "Add a column `iso2` to nuclear weapon state data that contains the iso2-country  code https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2"
  q_se: "Skapa tabell över stater med kärnvapen, med presidenter och befolkning"
  q_ru: "Создать таблицу государств с ядерным оружием, с президентами и населением"
  ans: |
        df$iso2 <- c("us","ru","gb","fr","cn")
        # Or
        df["iso2"] <- c("us","ru","gb","fr","cn")
- id: data_structure_dataframe_add_row
  domain: basics
  q_fi: "Lisää ydinasevaltiodataan uusi rivi eli maa nimeltä Pakistan, ja siitä tiedot country, president, population ja iso2-koodi"
  q_en: "Add a row or country, Pakistan, including data on country, president, population ja iso2-code"
  q_se: "Skapa tabell över stater med kärnvapen, med presidenter och befolkning"
  q_ru: "Создать таблицу государств с ядерным оружием, с президентами и населением"
  ans: |
        rbind(df, c("Pakistan","pressa",1234,"PK"))
        # Or
        pak_data <- c(country = "Pakistan",
                      president = "pressa",
                      population = 1234,
                      iso2 = "PK")
        bind_rows(df, pakdata)
# Import assignments
- id: import_csv_data_from_url
  domain: import
  q_fi: "Miten tuot datasetin `pensions` R:ään sivulta: https://vincentarelbundock.github.io/Rdatasets/datasets.html "
  q_en: "How to import dataset `pensions` from page: https://vincentarelbundock.github.io/Rdatasets/datasets.html "
  q_se: "Hur man import dataset `pensions` från: https://vincentarelbundock.github.io/Rdatasets/datasets.html "
  q_ru: "Как загрузить набор данных `pensions` из: https://vincentarelbundock.github.io/Rdatasets/datasets.html "
  ans: |
       read.csv('https://vincentarelbundock.github.io/Rdatasets/csv/robustbase/pension.csv', stringsAsFactors=FALSE)
       readr::read_csv('https://vincentarelbundock.github.io/Rdatasets/csv/robustbase/pension.csv')
