- id: import_api_eurostat
  domain: import
  q_fi: "Eurostatin tilastotietokannassa on dataa mm. kotitalouksien tuloista. Miten haet R:ään jonkun kotitalouksien tuloja kuvaavan datan `eurostat`-paketilla?"
  q_en: "Eurostat has data for instance on household incomes. How can you import some dataset desrcibing household incomes into R using `eurostat`-package?"
  q_se: "Översättning inte tillgänglig"
