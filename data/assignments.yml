  q_fi: "Asenna ja lataa paketti `plm` komennolla `install.packages('plm'); library(plm)` saadaksesi datan Males. Miten saat konsoliin datan muuttujien luokat?"
  q_en: "Install and load package `plm` with comman `install.packages('plm'); library(plm)` to data `Males`. How can you print the classes of each variable into console?"
