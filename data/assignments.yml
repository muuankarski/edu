- id: filesystem_file_create_copy
  domain: basics
  q_fi: "Luo kansioon `assignment1` tiedosto 'notes.txt' ja kopioi se samaan kansioon nimellä `notes.md`"
  q_en: "Create a file `notes.txt` into folder `assignment1, and copy it to same directory with name `notes.md`"
  q_se: "Översättning inte tillgänglig"
  q_ru: "Перевод не доступен"
  ans: |
        file.create("./assignment1/notes.txt")
        # And
        file.copy("./assignment1/notes.txt", "./assignment1/notes.md")
- id: filesystem_list_files
  domain: basics
  q_fi: "Listaa nykyisen työhakemistosi tiedostot"
  q_en: "List all files in your current working directory"
  q_se: "Översättning inte tillgänglig"
  q_ru: "Перевод не доступен"
  ans: list.files(path = "./", all.files = TRUE, full.names = TRUE)
- id: filesystem_file_remove
  domain: basics
  q_fi: "Poista nykyisestä työhakemistosta tiedosto `file.txt`"
  q_en: "Remove file `file.txt` from your current working directory"
  q_se: "Översättning inte tillgänglig"
  q_ru: "Перевод не доступен"
  ans: file.remove("./file.txt")
- id: filesystem_dir_remove
  domain: basics
  q_fi: "Poista nykyisestä työhakemistosta kansio `assignment1`"
  q_en: "Remove folder `assignment1` from your current working directory"
  q_se: "Översättning inte tillgänglig"
  q_ru: "Перевод не доступен"
  ans: unlink("./assignment1",recursive= TRUE, force=TRUE)
